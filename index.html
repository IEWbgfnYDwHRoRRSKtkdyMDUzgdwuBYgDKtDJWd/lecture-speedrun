<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta name="author" content="Žan Žnidar">
	<title>Lecture Speedrun</title>
	<meta name="description" content="Speed up silent portions of a lecture video/audio on-the-fly!">
</head> 
<body> 

<label for="videoUrl">Video (direct URL):</label> <input type="url" name="videoUrl" id="videoUrl" placeholder="video URL">
<input type="button" value="Set!" onclick="myVideo.src=videoUrl.value">

<br><p>or choose a local file:<br>
<label for="myfile">Choose file:</label> <input type="file" id="myfile" name="myfile" onchange="test()"></p>
<br>

<div id="settings">
<label for="treshold">loudness treshold:</label> <input type="number" name="treshold" id="treshold" placeholder="loudness treshold" value="0.1" step="0.01" min=0 max=1>

<label for="glajenja">Smoothen last <i>n</i> samples:</label> <input type="number" name="smoothen" id="smoothen" placeholder="smoothing" value="10" step="1" min=0>

<label for="silentspeed">Speed of silence:</label> <input type="number" name="silentspeed" id="silentspeed" placeholder="Silent speed" value="10" min=0>

<label for="loudspeed">Speed of speech:</label> <input type="number" name="loudspeed" id="loudspeed" placeholder="Loudness speed" value="1.5" step="0.5" min=0>

<label for="lefting">Revert each start of speaking [in seconds] (set 0 to disable lefting):</label> <input type="number" name="lefting" id="lefting" placeholder="lefting [s]" value="0.2" step="0.1">

<br> <label for="gaining">Additionally gain audio (afterwards):</label> <input type="number" name="gaining" id="gaining" placeholder="Audio gain" value="1" step="0.5" min=0>

<input type="button" value="Confirm!" onclick="set();">
</div>

<span id="fast" style="visibility:hidden">&#x23e9;&#xfe0e;</span>


<p>Current loudness: <span id="loudness"></span>

<br>
<video width="100%" height="100%" controls>
  <source src="" type="video/mp4">
Your browser does not support the video tag.
</video>

<script>
function test() {
myVideo.src = (URL.createObjectURL(myfile.files[0]));
}
</script>


<script src="test3.js"></script>
</body> 
</html>
